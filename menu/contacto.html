        <main>
                <div>
                        <h1 class="titulo__primario">Contacto</h1>
                </div>
                <br>
                <div>
                        <form class="caja__formulario" action="./datosguardados.html">
                                <div>
                                        <label for="">Ingresa tu nombre</label>
                                        <input type="text" required>
                                </div>
                                <div>
                                        <label for="">Ingresa tu E-mail</label>
                                        <input type="email" required>
                                </div>
                                <div>
                                        <label for="">Contraseña</label>
                                        <input type="password" minlength="6">
                                </div>
                                <div>
                                        <label for="">Selecciona tu casa de cómics preferida</label>
                                        <select name="" id="">
                                        <option value="Marvel">Marvel</option>
                                        <option value="DC comics">DC Cómics</option>
                                        <option value="IDW">IDW</option>
                                        <option value="Boom!">Boom!</option>
                                        <option value="Valiant">Valiant</option>
                                        </select>
                                </div>
                                <div>
                                        <legend>¿Deseas recibir notificaciones de nuevos capítulos y nuestro newsletter?</legend>
                                        <br>
                                        <label for="Sí">Sí, por favor.
                                        <input id="Sí" name="un_leng" type="radio" value="Sí" checked >
                                        </label>
                                        <label for="No">No, gracias.
                                        <input id="No" name="un_leng" type="radio" value="No" >
                                        </label>
                                </div>
                                <div>
                                        <textarea name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje aquí" required></textarea>
                                </div>
                                <div>
                                        <a href="./datosguardados.html"> <input type="submit" value="Enviar formulario"></a>
                                        <input type="reset" value="Borrar datos">
                                </div>
        
                        </form>
                </div>

        </main>
